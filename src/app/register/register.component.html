<div class="container" style="padding-bottom: 2rem;">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <h2>
                Regiser to <span style="color: green;">RE-</span>Learn
            </h2>
            <form [formGroup]="angForm" novalidate style="border-radius:5px; padding: 1rem;">
                <div class="form-group">
                    <label>First Name<span style="color:red;"> *</span></label>
                    <input style="border-radius: 10px;" class="form-control" formControlName="firstName" type="text">
                </div>
                <div *ngIf="angForm.controls['firstName'].invalid && (angForm.controls['firstName'].dirty || angForm.controls['firstName'].touched)" class="alert alert-danger">
                        <div *ngIf="angForm.controls['firstName'].errors">
                            First Name is required.
                        </div>
                </div>
                <div class="form-group">
                        <label>Last Name<span style="color:red;"> *</span></label>
                        <input style="border-radius: 10px;" class="form-control" formControlName="lastName" type="text">
                    </div>
                    <div *ngIf="angForm.controls['lastName'].invalid && (angForm.controls['lastName'].dirty || angForm.controls['lastName'].touched)"
                    class="alert alert-danger">
                        <div *ngIf="angForm.controls['lastName'].errors">
                            Last Name is required.
                        </div>
                </div>
                <div class="form-group">
                    <label>Residential Address<span style="color:red;"> *</span></label>
                    <input style="border-radius: 10px;" class="form-control" formControlName="resAdd" type="text">
                </div>
                <div *ngIf="angForm.controls['resAdd'].invalid && (angForm.controls['resAdd'].dirty || angForm.controls['resAdd'].touched)"
                class="alert alert-danger">
                    <div *ngIf="angForm.controls['resAdd'].errors">
                        Residential Address is required.
                    </div>
            </div>
            <div class="form-group">
                <label>Office Address<span style="color:red;"> *</span></label>
                <input style="border-radius: 10px;" class="form-control" formControlName="offAdd" type="text">
            </div>
            <div *ngIf="angForm.controls['offAdd'].invalid && (angForm.controls['offAdd'].dirty || angForm.controls['offAdd'].touched)"
            class="alert alert-danger">
                <div *ngIf="angForm.controls['offAdd'].errors">
                    Office Address is required.
                </div>
        </div>
                <div class="form-group">
                    <label>Phone Number<span style="color:red;"> *</span></label>
                    <input style="border-radius: 10px;" class="form-control" formControlName="phone" type="text">
                </div>
                <div *ngIf="angForm.controls['phone'].invalid && (angForm.controls['phone'].dirty || angForm.controls['phone'].touched)"
                class="alert alert-danger">
                    <div *ngIf="angForm.controls['phone'].errors">
                        Phone Number is required.
                    </div>
            </div>
                    <button type="submit" style="border-radius: 10px; width: 100%;" 
                        [disabled]="angForm.pristine || angForm.invalid" class="btn btn-success">
                        Submit
                    </button>
            </form>
            
        </div>
        <div class="col-2"></div>
    </div>
</div>
