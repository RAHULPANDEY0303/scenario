<div class="container" style="padding-bottom: 3rem;">
    <div class="row">
        <div class="col-4">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3916.0880412170513!2d77.01603027365927!3d11.03202115443001!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3ba857b6b981daf3%3A0x832d52bc7bec1221!2sLTIMindtree%20Limited!5e0!3m2!1sen!2sin!4v1697441226376!5m2!1sen!2sin" style="width: 100%; height:100%"  allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <div class="col-2"></div>
        <div class="col-6">
            <h2>
                Contact to <span style="color: green;">RE-</span>Learn
            </h2>
            
            <form [formGroup]="angForm" novalidate style="border-radius:5px; padding: 1rem;">
                <div class="form-group">
                    <label>Name<span style="color:red;"> *</span></label>
                    <input style="border-radius: 10px;" class="form-control" formControlName="name" type="text">
                </div>
                <div *ngIf="angForm.controls['name'].invalid && (angForm.controls['name'].dirty || angForm.controls['name'].touched)" class="alert alert-danger">
                        <div *ngIf="angForm.controls['name'].errors">
                            Name is required.
                        </div>
                </div>
                <div class="form-group">
                        <label>Email<span style="color:red;"> *</span></label>
                        <input style="border-radius: 10px;" class="form-control" formControlName="email" type="text">
                    </div>
                    <div *ngIf="angForm.controls['email'].invalid && (angForm.controls['email'].dirty || angForm.controls['email'].touched)"
                    class="alert alert-danger">
                        <div *ngIf="angForm.controls['email'].errors">
                            Email is required.
                        </div>
                </div>
                <div class="form-group">
                    <label>Phone Number<span style="color:red;"> *</span></label>
                    <input style="border-radius: 10px;" class="form-control" formControlName="phone" type="text">
                </div>
                <div *ngIf="angForm.controls['phone'].invalid && (angForm.controls['phone'].dirty || angForm.controls['phone'].touched)"
                class="alert alert-danger">
                    <div *ngIf="angForm.controls['phone'].errors">
                        Phone Number is required.
                    </div>
            </div>
                    <button type="submit" style="border-radius: 10px; width: 100%;" 
                        [disabled]="angForm.pristine || angForm.invalid" class="btn btn-success">
                        Submit
                    </button>
            </form>
            <br />
            <div style="border-radius:5px; padding: 1rem;">
                <p>Form value: {{ angForm.value | json }}</p>
                <p>Form status: {{ angForm.status | json }}</p>
            </div>
        </div>
    </div>
